<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your English Listening</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .question-box {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .question-box h2 {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .question-box audio {
            margin: 20px 0;
            width: 100%;
            border-radius: 8px;
        }

        .question {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .question label {
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
        }

        .question div {
            margin-top: 10px;
        }

        .question input[type="radio"] {
            margin-right: 10px;
        }

        .btn-check-answer {
            background-color: #007bff;
            color: white;
            border-radius: 30px;
            font-size: 1.1em;
            padding: 15px 40px;
            width: 100%;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-check-answer:hover {
            background-color: #0056b3;
        }

        .feedback {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
        }

        .feedback.correct {
            color: #4CAF50;
        }

        .feedback.incorrect {
            color: #F44336;
        }

        .questions-container {
            padding: 10px;
        }

        .question-container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .question label:hover {
            cursor: pointer;
        }

        .question input[type="radio"]:checked + label {
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-box">
            <h2>Listen and Answer the Questions</h2>
            <audio id="audio" controls>
                <source src="emma.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>

            <div class="question-container-wrapper">
                <!-- Question 1 -->
                <div class="question row">
                    <label for="question1" class="col-12">1. Why did Emma go to the café?</label>
                    <div class="col-12">
                        <input type="radio" name="q1" value="a" id="q1a">
                        <label for="q1a">To meet her friends</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q1" value="b" id="q1b">
                        <label for="q1b">To find a nice place to study</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q1" value="c" id="q1c">
                        <label for="q1c">To have lunch with her family</label>
                    </div>
                </div>

                <!-- Question 2 -->
                <div class="question row">
                    <label for="question2" class="col-12">2. What kind of atmosphere did the café have?</label>
                    <div class="col-12">
                        <input type="radio" name="q2" value="a" id="q2a">
                        <label for="q2a">Loud and busy</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q2" value="b" id="q2b">
                        <label for="q2b">Cozy and peaceful</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q2" value="c" id="q2c">
                        <label for="q2c">Dark and quiet</label>
                    </div>
                </div>

                <!-- Question 3 -->
                <div class="question row">
                    <label for="question3" class="col-12">3. Who spoke to Emma in the café?</label>
                    <div class="col-12">
                        <input type="radio" name="q3" value="a" id="q3a">
                        <label for="q3a">The barista</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q3" value="b" id="q3b">
                        <label for="q3b">A friendly waiter named Liam</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q3" value="c" id="q3c">
                        <label for="q3c">A musician</label>
                    </div>
                </div>

                <!-- Question 4 -->
                <div class="question row">
                    <label for="question4" class="col-12">4. What did Emma order at the café?</label>
                    <div class="col-12">
                        <input type="radio" name="q4" value="a" id="q4a">
                        <label for="q4a">A sandwich</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q4" value="b" id="q4b">
                        <label for="q4b">A cup of coffee</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q4" value="c" id="q4c">
                        <label for="q4c">A smoothie</label>
                    </div>
                </div>

                <!-- Question 5 -->
                <div class="question row">
                    <label for="question5" class="col-12">5. What did Liam tell Emma about?</label>
                    <div class="col-12">
                        <input type="radio" name="q5" value="a" id="q5a">
                        <label for="q5a">New books in the café</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q5" value="b" id="q5b">
                        <label for="q5b">Other nice places around the city</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q5" value="c" id="q5c">
                        <label for="q5c">The weather forecast</label>
                    </div>
                </div>

                <!-- Question 6 -->
                <div class="question row">
                    <label for="question6" class="col-12">6. How did Emma feel after meeting Liam?</label>
                    <div class="col-12">
                        <input type="radio" name="q6" value="a" id="q6a">
                        <label for="q6a">She felt frustrated</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q6" value="b" id="q6b">
                        <label for="q6b">She felt happy</label>
                    </div>
                    <div class="col-12">
                        <input type="radio" name="q6" value="c" id="q6c">
                        <label for="q6c">She felt sad</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button class="btn-check-answer" onclick="checkAnswers()">Submit Answers</button>
            </div>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        // Correct answers for each question (based on the values of radio buttons)
        const correctAnswers = {
            q1: "b",  // "To find a nice place to study"
            q2: "b",  // "Cozy and peaceful"
            q3: "b",  // "A friendly waiter named Liam"
            q4: "b",  // "A cup of coffee"
            q5: "b",  // "Other nice places around the city"
            q6: "b"   // "She felt happy"
        };

        function checkAnswers() {
            let score = 0;
            let feedback = "";
            // Loop through each question and check the selected answer
            for (let i = 1; i <= 6; i++) {
                const userAnswer = document.querySelector(`input[name="q${i}"]:checked`);
                if (!userAnswer) {
                    feedback += `Question ${i}: You didn't answer this question.<br>`;
                    continue;
                }

                const selectedAnswer = userAnswer.value;
                const correctAnswer = correctAnswers[`q${i}`];

                if (selectedAnswer === correctAnswer) {
                    score++;
                } else {
                    feedback += `Question ${i}: Incorrect! The correct answer is option "${correctAnswer}".<br>`;
                }
            }

            // Provide feedback based on score
            if (score === 6) {
                feedback = "<p class='correct'>Great job! You answered all questions correctly!</p>";
            } else {
                feedback = `<p class='incorrect'>You got ${score} out of 6 correct.</p>` + feedback;
            }

            document.getElementById("feedback").innerHTML = feedback;
        }
    </script>
</body>
</html>
